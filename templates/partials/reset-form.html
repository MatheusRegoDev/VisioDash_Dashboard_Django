{% load static %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="register-container shadow-lg">
                <div class="row g-0">
                    <div class="col-lg-6 d-none d-lg-block">
                        <div class="illustration">
                            <div class="illustration-content">
                                <h3>Altere sua Senha!</h3>
                                <img src="{% static "home/img/logo.png" %}" alt="" class="rounded shadow" width="270" height="270">
                                <p class="mt-4">Proteja sua conta com uma senha segura</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-container">
                            <div class="logo">
                                <h2><i class="bi bi-person-plus-fill"></i> Alterar Senha</h2>
                                <p>Preencha os campos abaixo para alterar a sua senha</p>
                            </div>
                            <form action="{% url "alterar_senha" %}" method="POST"> {% csrf_token %}
                                <div class="form-group">
                                    <label for="email" class="form-label fw-medium">Email</label>
                                    <i class="bi bi-envelope"></i>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="newPassword" class="form-label fw-medium">Nova Senha</label>
                                    <i class="bi bi-lock"></i>
                                    <input type="password" class="form-control" id="newPassword" name="nova-senha" placeholder="Digite uma nova senha" required>
                                    <span class="password-toggle" id="togglePassword">
                                        <i class="bi bi-eye"></i>
                                    </span>
                                </div>
                                
                                <div class="form-group">
                                    <label for="confirmPassword" class="form-label fw-medium">Confirmar Senha</label>
                                    <i class="bi bi-lock-fill"></i>
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmar-senha" placeholder="Confirme sua senha" required>
                                    <span class="password-toggle" id="toggleConfirmPassword">
                                        <i class="bi bi-eye"></i>
                                    </span>
                                </div>
                                
                                <div class="terms">
                                    <input type="checkbox" id="terms" class="form-check-input" name="termos" required>
                                    <label for="terms" class="form-check-label">Li e aceito os <a href="#">Termos de Uso</a> e <a href="#">Pol√≠tica de Privacidade</a></label>
                                </div>
                                
                                <button type="submit" class="btn btn-reset">Alterar Senha</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% if messages %}
        <div class="toast-container position-fixed top-50 start-50 translate-middle p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <img src="{% static 'assets/img/favicon_io/favicon-32x32.png' %}" class="rounded me-2" alt="...">
                    <strong class="me-auto">VisioDash <i class="bi bi-info-circle"></i></strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    {% for message in messages %}
                        <div class="alert {{ message.tags }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    {% endif %}
</div>
